apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: conversion-guide

resources:
  - ../../base

commonLabels:
  environment: stable

commonAnnotations:
  version: stable # {"$imagepolicy": "conversion-guide:conversion-guide:tag"}

images:
  - name: "conversion-guide"
    newName: "registry.ltc.bcit.ca/web-apps/conversion-guide"
    newTag: "stable" # {"$imagepolicy": "conversion-guide:conversion-guide:tag"}


# Adds elasticapm config to deployment
#
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value: [{"configMapRef": {"name":"elasticapm-config"}}]


# Generates elasticapm config
#
configMapGenerator:
  - name: elasticapm-config
    literals:
      - ELASTIC_APM_SERVICE_NAME=conversion-guide-stable
      - ELASTIC_APM_SERVER_URL=https://bcit-ltc.apm.westus2.azure.elastic-cloud.com
