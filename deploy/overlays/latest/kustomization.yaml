apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: conversion-guide
resources:
  - ../../base
commonLabels:
  environment: latest
commonAnnotations:
  version: 1.2.0-124199c8--2023-06-06.1686020575 # {"$imagepolicy": "conversion-guide:conversion-guide-image-policy:tag"}
images:
  - name: "conversion-guide"
    newName: "registry.ltc.bcit.ca/web-apps/conversion-guide"
    newTag: "1.2.0-124199c8--2023-06-06.1686020575" # {"$imagepolicy": "conversion-guide:conversion-guide-image-policy:tag"}
patches:
  # Patches ingress to add "latest--" prefix to ingress URL
  #
  - target:
      kind: Ingress
    path: ingress-patch.yaml
  # Adds elasticapm config to deployment
  #
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value: [{"configMapRef": {"name":"elasticapm-config"}}]
# Generates elasticapm config
#
configMapGenerator:
  - name: elasticapm-config
    literals:
      - ELASTIC_APM_SERVICE_NAME=conversion-guide-latest
      - ELASTIC_APM_SERVER_URL=https://bcit-ltc.apm.westus2.azure.elastic-cloud.com
